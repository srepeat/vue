<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>computed计算</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<!--根-->
		<div id="vue-app4">
			<button v-on:click="a++">A</button>
			<button v-on:click="b++">B</button>
			<p>this is {{a}}</p>
			<p>this is {{b}}</p>
			<p>Age is {{addTagA}}</p>
			<p>Age is {{addTagB}}</p>
		</div>
		<script src="js/vue-app4.js"></script>
	</body>
</html>
