<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue-app</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>{{name}}</h1>
			<span>{{message}}</span>
			<p>{{greet("Monery")}}</p>
			<ol v-for="item in todos">
				<li>{{item.text}}</li>
			</ol>
		</div>
	<script type="text/javascript" src="js/vue-app.js" ></script>
	</body>
</html>
