			<button v-on:click="erron = !erron">togger erron</button>
			<button v-on:click="success = !success">togger success</button>
			
			<p v-if="erron">页面出现错误 404</p>
			<p v-else-if="success">页面显示正常 200</p>
			
			<p v-show="erron">页面出现错误 404</p>
