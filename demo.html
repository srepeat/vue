<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo</title>
		<link rel="stylesheet" href="css/demo.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="demo">
			<!--图片-->
			<div id="bag" v-bind:class="{changeImg:send}">
				
			</div>
			<!--进度情况-->
			<span id="bagMsg">{{health}}%</span>
			<div id="bag-health">
				<div v-bind:style="{width:health + '%'}">
					
				</div>
			</div>
			
			<!--按钮-->
			<div id="controls">
				<button v-on:click="push" v-show="!send">一直敲</button>
				<button v-on:click="resetr">恢复初始值</button>
			</div>
		</div>
		<script type="text/javascript" src="js/demo.js" ></script>
	</body>
</html>
